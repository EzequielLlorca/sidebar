<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <aside class="sidebar">
        <form class="sidebar__form">
            <input type="checkbox" id="open-menu">
            <label for="open-menu" class="material-symbols-outlined">menu</label>
        </form>
        <div class="sidebar__logo">
            <img src="img/logo-2.png.webp" alt="logo-rectimundo">
        </div>
        <nav class="sidebar__nav">
                <ul>
                    <li class="sidebar__nav-items">
                        <span class="material-symbols-outlined">home</span>
                        <a href="#">home</a>
                    </li>
                    <li class="sidebar__nav-items">
                        <span class="material-symbols-outlined">sms</span>
                        <a href="#">message</a>
                    </li>
                    <li class="sidebar__nav-items">
                        <span class="material-symbols-outlined">category</span>
                        <a href="#">category</a>
                    </li>
                    <li class="sidebar__nav-items">
                        <span class="material-symbols-outlined">phone</span>
                        <a href="#">contact</a>
                    </li>
                </ul>
        </nav>
        <div class="sidebar_profile">
            <ul>
                <li class="profile__items">
                    <img class="img_profile" src="img/foto.jpg" alt="foto-profile" id="img-profile">
                    <span>profile</span>
                </li>
            </ul>
        </div>
    </aside>
</body>
</html>
